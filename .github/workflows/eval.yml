name: Evaluations

on:
  workflow_dispatch:
    inputs:
      verbose:
        description: "Run with verbose output"
        required: false
        default: false
        type: boolean

jobs:
  eval:
    name: Run Evaluations
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run evaluations
        run: |
          if [ "${{ inputs.verbose }}" = "true" ]; then
            uv run poe eval-verbose
          else
            uv run poe eval
          fi
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          # Rate limit retry configuration for Anthropic API (50k tokens/min limit)
          DEEPEVAL_RETRY_MAX_ATTEMPTS: "5"
          DEEPEVAL_RETRY_INITIAL_SECONDS: "10.0"
          DEEPEVAL_RETRY_EXP_BASE: "2.0"
          DEEPEVAL_RETRY_JITTER: "1.0"
          DEEPEVAL_RETRY_CAP_SECONDS: "60.0"
